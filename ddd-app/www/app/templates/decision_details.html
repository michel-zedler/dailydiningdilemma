<ion-view title="{{ decision.title }}">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content has-header="true" padding="true">

        <form name="decisionForm" novalidate>

            <div class="card">
                <div class="item item-divider">
                    {{ decision.title }}
                </div>
                <div class="item item-text-wrap">
                    {{ decision.description }}
                </div>
                <div class="item item-divider">
                    {{ decision.dateText }}
                </div>
            </div>

            <div class="card">
                <div class="item">
                    <nvd3-pie-chart
                            data="pieSegments"
                            id="examplePieId"
                            width="300"
                            height="300"
                            x="xFunction()"
                            y="yFunction()"
                            color="colorFunction()"
                            donut="true"
                            showLabels="true">
                        <svg></svg>
                    </nvd3-pie-chart>
                </div>
                <div class="item range range-vote-{{vote.index}}" ng-repeat="vote in votes" >
                    <span style="width:24%;">{{vote.key}}</span>
                    <input type="range" name="points" ng-model="vote.val" min="0" max="100" ng-change="updateVote(vote.key)" style="width:70%">
                    <span style="width:6%; text-align:center;" ng-click="maximizePointsForOption(vote.key)">{{vote.val}}</span>
                </div>
            </div>

        </form>

    </ion-content>

</ion-view>
