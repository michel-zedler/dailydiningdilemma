<ion-view title="{{ decision.title }}">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content has-header="true" padding="true">

        <form name="decisionForm" novalidate>

            <div class="card">
                <div class="item item-divider">
                    {{ decision.title }}
                </div>
                <div class="item item-text-wrap">
                    {{ decision.description }}
                </div>
                <div class="item item-divider">
                    {{ decision.dateText }}
                </div>
            </div>

            <ul class="list">
                <li class="item" ng-repeat="option in options">
                    {{ option.name }}
                </li>
            </ul>

        </form>

    </ion-content>

</ion-view>
