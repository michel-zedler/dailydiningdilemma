<ion-view title="Create options">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content has-header="true" padding="true">

        <form name="optionsForm" novalidate>

            <div class="list">
                <div class="item item item-button-right">
                    Two options required
                    <div class="buttons">
                        <button class="button button-positive" ng-click="addOption()" ng-disabled="options.length > 6">
                            <i class="icon ion-plus-circled"></i>
                        </button>
                        <button class="button button-positive" ng-click="finish()" ng-disabled="optionsForm.$invalid || options.length < 2">
                            <i class="icon ion-checkmark-round"></i>
                        </button>
                    </div>
                </div>
            </div>

            <ion-list can-swipe="true" ng-show="options.length">
                <ion-item ng-repeat="option in options">
                    <input type="text" placeholder="enter a title" ng-model="option.name" required>
                    <ion-option-button class="button-assertive" ng-click="options.splice($index, 1)">Delete</ion-option-button>
                </ion-item>
            </ion-list>

        </form>

    </ion-content>

</ion-view>
