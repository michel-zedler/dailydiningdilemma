<ion-view title="Current Decisions">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <a class="button button-icon icon ion-plus" ng-href="#/app/decisions-create"></a>
    </ion-nav-buttons>

    <ion-content has-header="true" padding="true">

        <div class="list card">
            <div class="item">
                <h2>Welcome {{user.name}}!</h2>

                <p>mail: {{user.email}}</p>

                <p>key: {{user.key}}</p>
            </div>
        </div>

        <div class="card" ng-repeat="decision in decisions" ng-hide="!decisions.length" ng-click="detailsFor(decision.id)">
            <div class="item item-divider item-icon-left">
                {{ decision.title }}
                <i class="icon ion-pie-graph"></i>
            </div>
            <div class="item item-text-wrap item-icon-left">
                <i class="icon ion-information"></i>
                {{ decision.description }}
            </div>
            <div class="item item-icon-left">
                <i class="icon ion-clock"></i>
                {{ decision.dateText }}
            </div>
            <div class="item item-text-wrap item-icon-left">
                <i class="icon ion-person-stalker"></i>
                x participants
            </div>
        </div>

        <div class="card" ng-show="!decisions.length">
            <div class="item item-text-wrap">
                No decisions so far, pro tip: create a new one! :)
            </div>
        </div>

    </ion-content>

</ion-view>
