<ion-view title="Create new decision">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content has-header="true" padding="true">

        <form name="decisionForm" novalidate>

            <div class="list">
                <label class="item item-input">
                    <input type="text" placeholder="Title" ng-model="decision.title" required>
                </label>
                <label class="item item-input">
                    <textarea placeholder="Description" ng-model="decision.description" required></textarea>
                </label>
            </div>

            <button class="button button-full button-positive" ng-click="submit()" ng-disabled="decisionForm.$invalid">
                Create
            </button>

            <span ng-show="bookForm.title.$invalid && bookForm.title.$dirty">
                Bitte gebene Sie einen Titel ein.
            </span>

        </form>

    </ion-content>

</ion-view>
