<ion-view title="Current Votings">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <a class="button button-icon icon ion-plus" ng-href="#/app/voting-create"></a>
    </ion-nav-buttons>

    <ion-content has-header="true" padding="true">

        <div class="list card">
            <div class="item">
                <h2>Welcome {{user.name}}!</h2>

                <p>mail: {{user.email}}</p>

                <p>key: {{user.key}}</p>
            </div>
        </div>

        <div class="card" ng-repeat="voting in votings" ng-hide="!votings.length" ng-click="detailsFor(voting.id)">
            <div class="item item-divider">
                {{ voting.title }}
            </div>
            <div class="item item-text-wrap item-icon-left">
                <i class="icon ion-ios7-information-outline"></i>
                {{ voting.description }}
            </div>
            <div class="item item-icon-left">
                <i class="icon ion-ios7-timer-outline"></i>
                {{ voting.countdownLabel }}
            </div>
            <div class="item item-text-wrap item-icon-left">
                <i class="icon ion-ios7-people-outline"></i>
                TODO participants
            </div>
        </div>

        <div class="card" ng-show="!votings.length">
            <div class="item item-text-wrap">
                No votings so far, pro tip: create a new one! :)
            </div>
        </div>

    </ion-content>

</ion-view>
