<ion-view title="Welcome to DDD">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content has-header="true" padding="true">

        <div class="list card">
            <div class="item">
                <h2>Welcome {{user.name}}!</h2>
                <p>mail: {{user.email}}</p>
            </div>
        </div>

    </ion-content>

</ion-view>
